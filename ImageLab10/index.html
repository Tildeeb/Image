<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky1" src="assets/background11.jpg">
        <img id="sky2" src="assets/background2.jpg">
        <img id="icecone" src="assets/cone.jpg">
        <img id="ice" src="assets/icecream.png">
      </a-assets>

      <a-sky src="#sky1"></a-sky>

    
      <a-sphere position="0 1.25 -20" radius="15" src="#sky2" side="double"></a-sphere>

      <!-- OBJECT #1: Ice Cream Cone -->
      <a-cone position="0.763 -21.48 -20.78"
               radius-bottom="0.5"
               radius-top="15"
               height="20"
               src="#icecone">
      </a-cone>
      <a-sphere position="7.386 27.100 -18.49"
                radius="15"
                src="#ice">
      </a-sphere>

      <!-- Sandcastle -->
<a-cylinder position="2 0.5 -4" radius="0.9" height="1" color="#d6b484"></a-cylinder>

<!-- Center tower -->
<a-cylinder position="2 1.1 -4" radius="0.4" height="0.8" color="#d6b484"></a-cylinder>
<a-cone position="2 1.7 -4" radius-bottom="0.4" radius-top="0.05" height="0.4" color="#c8a974"></a-cone>

<a-cylinder position="1.3 0.9 -4" radius="0.25" height="0.7" color="#d6b484"></a-cylinder>
<a-cone position="1.3 1.3 -4" radius-bottom="0.25" radius-top="0.05" height="0.3" color="#c8a974"></a-cone>

<a-cylinder position="2.7 0.9 -4" radius="0.25" height="0.7" color="#d6b484"></a-cylinder>
<a-cone position="2.7 1.3 -4" radius-bottom="0.25" radius-top="0.05" height="0.3" color="#c8a974"></a-cone>

    </a-scene>
  </body>
</html>
