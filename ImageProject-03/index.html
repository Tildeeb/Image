<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <!-- load background image -->
        <img id="sky" src="Assets/turbo-planet/Background.jpg">
         <img id="sky2" src="Assets/turbo-planet/winter.jpg">
         <img id="sky3" src="Assets/turbo-planet/christmas.jpg">
          <img id="sky4" src="Assets/turbo-planet/candyland.jpg">

        <!-- load planet model -->
        <a-asset-item id="planetModel"
          src="Assets/turbo-planet/source/turbo planet.glb"></a-asset-item>

        <!-- load star model -->
        <a-asset-item id="starModel"
          src="Assets/turbo-planet/star 2/source/Star.glb"></a-asset-item>
      </a-assets>

      <!-- call background -->
      <a-sky src="#sky" radius="5000"></a-sky>

      <!-- winter planet -->

       <a-sphere position="-2 1 -2"
                radius="1"
                src="#sky2"
                side="double"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-sphere>

      <!-- christmas planet inside the star -->

       <a-sphere position="2 2 -4"
                radius="0.6"
                src="#sky3"
                side="double"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
      </a-sphere>

      <!-- sphere inside the planet -->

      <a-sphere position="0 1.5 -3"
                radius="0.7"
                src="#sky4"
                side="double"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
      </a-sphere>

      <!-- call planet -->
      <a-entity gltf-model="#planetModel"
        position="0 1.5 -3"
        scale="1 1 1"
        material="color: white; emissive: white; emissiveIntensity: 2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
      </a-entity>

      <!-- call star -->
      <a-entity gltf-model="#starModel"
        position="2 2 -4"
        scale="1 1 1"
        material="color: white; emissive: white; emissiveIntensity: 2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
      </a-entity>

    </a-scene>
  </body>
</html>
