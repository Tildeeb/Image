<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFAFA"></a-sphere>
      <a-sphere position="0 2.50 -5" radius="1.00" color="#FFFAFA"></a-sphere>
      <a-sphere position="0 3.75 -5" radius="0.75" color="#FFFAFA"></a-sphere>

      <a-sphere position="0.303 4 -4.35" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="-0.303 4 -4.35" radius="0.05" color="#000000"></a-sphere>

      <!-- arms -->
      <a-cylinder position="1 2.5 -5" radius="0.05" height="1" rotation="0 0 45" color="#000000"></a-cylinder>
      <a-cylinder position="-1 2.5 -5" radius="0.05" height="1" rotation="0 0 -45" color="#000000"></a-cylinder>

       <!-- nose -->
      <a-cylinder position="-0.03 3.8 -4.2" rotation= "90" radius="0.15" height=".2" color="#FFA500"></a-cylinder>

      <!-- hat brim -->
      <a-cylinder position="0 4.25 -5" radius="0.9" height="0.05" color="#000000"></a-cylinder>

      <!-- hat top -->
      <a-cylinder position="0 4.75 -5" radius="0.5" height="0.8" color="#000000"></a-cylinder>

      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky color="##C9D6DF"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: egypt; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
